<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Function</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <style>
      a {
        color: #495057 !important;
      }

      p {
        margin-bottom: 0 !important;
      }
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      .nav-pills .nav-link.active,
      .nav-pills .show > .nav-link {
        color: #fff !important;
        background-color: #28a745 !important;
      }
    </style>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="row pt-4">
      <div class="col-1 px-4">
        <ul class="nav nav-pills text-center flex-column">
          <li class="nav-item">
            <a class="nav-link active" data-toggle="pill" href="#case1"
              >Bài 1</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" data-toggle="pill" href="#case2">Bài 2</a>
          </li>
        </ul>
      </div>
      <div class="tab-content col-11">
        <div class="tab-pane container active" id="case1">
          <div class="row">
            <div class="col-md-8">
              <div class="card">
                <div
                  class="card-header text-uppercase text-center bg-success text-white"
                >
                  Quản lý tuyển sinh
                </div>
                <div class="card-body py-4 alert-success">
                  <div class="px-4">
                    <div>
                      <div class="form-group d-flex">
                        <input
                          id="diemchuan"
                          type="number"
                          class="form-control mr-3"
                          placeholder="Điểm chuẩn"
                        />
                        <select class="form-control mr-3" name="" id="khuvuc">
                          <option value="0">Chọn khu vực</option>
                          <option value="2">A</option>
                          <option value="1">B</option>
                          <option value="0.5">C</option>
                        </select>
                        <select class="form-control" name="" id="doituong">
                          <option value="0">Chọn đối tượng</option>
                          <option value="2.5">1</option>
                          <option value="1.5">2</option>
                          <option value="1">3</option>
                        </select>
                      </div>
                    </div>
                    <div>
                      <div class="form-group d-flex">
                        <input
                          id="diem1"
                          type="number"
                          class="form-control mr-3"
                          placeholder="Điểm môn thứ 1"
                        />
                        <input
                          id="diem2"
                          type="number"
                          class="form-control mr-3"
                          placeholder="Điểm môn thứ 2"
                        />
                        <input
                          id="diem3"
                          type="number"
                          class="form-control"
                          placeholder="Điểm môn thứ 3"
                        />
                      </div>
                    </div>
                  </div>
                  <div class="text-center">
                    <button
                      id="btnKetqua"
                      class="btn btn-success"
                      onclick="Bai1()"
                    >
                      Kết quả
                    </button>
                  </div>
                </div>
                <div
                  id="infoDiem"
                  class="card-footer bg-success text-white"
                ></div>
              </div>
            </div>
          </div>
        </div>
        <div class="tab-pane container fade" id="case2">
          <div class="row">
            <div class="col-md-8">
              <div class="card">
                <div
                  class="card-header text-center bg-success text-uppercase text-white"
                >
                  <i class="fa-solid fa-calculator"></i>
                  Tính tiền điện
                </div>
                <div class="card-body py-4 alert-success d-flex">
                  <div class="form-group pr-3">
                    <input
                      id="hoten"
                      type="text"
                      class="form-control"
                      placeholder="Nhập Họ tên"
                    />
                  </div>
                  <div class="form-group pr-5">
                    <input
                      id="kw"
                      type="number"
                      class="form-control"
                      placeholder="Nhập số KW"
                    />
                  </div>
                  <div class="text-center">
                    <button
                      id="btnTinhtiendien"
                      onclick="Bai2()"
                      class="btn btn-success"
                    >
                      Tính tiền điện
                    </button>
                  </div>
                </div>
                <div
                  id="infoTinhtiendien"
                  class="card-footer bg-success text-white"
                ></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script src="./main.js"></script>
  </body>
</html>
